main: kr.toxicity.hud.BetterHudImpl
version: ${version}
name: BetterHud
api-version: 1.17
author: toxicity
description: Make a hud in minecraft!
folia-supported: true
website: "https://www.spigotmc.org/resources/115559"
load: STARTUP
softdepend:
  - MythicLib
  - MythicMobs
  - MMOCore
  - PlaceholderAPI
  - WorldGuard
  - Vault
commands:
  betterhud:
    aliases:
      - hud
    description: BetterHud's command.
    usage: /<command>
libraries:
  - "net.kyori:adventure-api:${adventure}"
  - "net.kyori:adventure-text-minimessage:${adventure}"
  - "net.kyori:adventure-platform-bukkit:${platform}"
permissions:
  hud.help:
    description: Access to help command.
    default: op
  hud.reload:
    description: Access to reload command.
    default: op
  hud.hud:
    description: Access to hud command.
    default: op
    children:
      hud.hud.add: true
      hud.hud.remove: true
  hud.popup:
    description: Access to popup command.
    default: op
    children:
      hud.popup.add: true
      hud.popup.remove: true
      hud.popup.show: true